<div class="go-page--body">
   <translate-word [input]="wordsToTranslate[wordPosition]" (outcome)="translate($event)"></translate-word>
   <div>
      Пройдено {{ wordPosition }} / {{ wordsToTranslate.length }} слов
   </div>
   <div *ngIf="translatedWord">
      Подсказка: {{ translatedWord }}
   </div>
   <app-count-down [minutes]="timeToGo" (timeEnded)="timeEnded()"></app-count-down>
</div>
