<div class="add-word--body">
    <div>
        Переведите слово:
    </div>
    <div>
        {{ input }}
    </div>
    <mat-form-field>
        <input matInput placeholder="Перевод"
        [(ngModel)]="translate">

    <div class="add-word--actions">
        <button mat-button class="add-word--save-btn" (click)="setResponse()">Проверить</button>
    </div>
</div>
